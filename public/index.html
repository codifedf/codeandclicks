    <title>CodeandClicks</title>
    <style>
      :root {
        --primary-color: #4B0082;
        --secondary-color: #FF00FF;
        --neon-glow: #00FFFF;
        --background: #000000;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background: var(--background);
        color: white;
        font-family: 'Arial', sans-serif;
      }

      .neon-text {
        color: var(--primary-color);
        text-shadow: 0 0 7px var(--neon-glow),
                     0 0 10px var(--neon-glow),
                     0 0 21px var(--neon-glow),
                     0 0 42px var(--neon-glow),
                     0 0 82px var(--neon-glow);
      }

      .glitch {
        position: relative;
        display: inline-block;
      }

      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        color: var(--secondary-color);
      }

      .glitch::before {
        left: 2px;
        text-shadow: -2px 0 var(--secondary-color);
        clip: rect(35px, 450px, 50px, 0);
        animation: glitch-anim 2.5s infinite linear alternate-reverse;
      }

      .glitch::after {
        left: -2px;
        text-shadow: -2px 0 var(--secondary-color);
        clip: rect(35px, 450px, 50px, 0);
        animation: glitch-anim2 2.5s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim {
        0% {
          clip: rect(35px, 450px, 50px, 0);
        }
        5% {
          clip: rect(40px, 450px, 55px, 0);
        }
        10% {
          clip: rect(30px, 450px, 45px, 0);
        }
        15% {
          clip: rect(45px, 450px, 60px, 0);
        }
        20% {
          clip: rect(35px, 450px, 50px, 0);
        }
        100% {
          clip: rect(35px, 450px, 50px, 0);
        }
      }

      @keyframes glitch-anim2 {
        0% {
          clip: rect(35px, 450px, 50px, 0);
        }
        5% {
          clip: rect(45px, 450px, 60px, 0);
        }
        10% {
          clip: rect(30px, 450px, 45px, 0);
        }
        15% {
          clip: rect(40px, 450px, 55px, 0);
        }
        20% {
          clip: rect(35px, 450px, 50px, 0);
        }
        100% {
          clip: rect(35px, 450px, 50px, 0);
        }
      }
    </style>
